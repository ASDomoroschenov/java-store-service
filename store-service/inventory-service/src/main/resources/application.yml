spring:
    application:
        name: inventory-service
    datasource:
        url: jdbc:postgresql://localhost:5432/inventory_service
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
    liquibase:
        enabled: true
        change-log: classpath:/db.changelog/changelog-master.yml
server:
    port: 0